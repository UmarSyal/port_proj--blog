{% extends 'blog/base.html' %}

{% block content %}
    {% for post in post_list %}
        <h1>
            <a href="{% url 'post_detail' pk=post.pk %}"> {{ post.title }} </a>
        </h1>
        <p>Published on: {{ post.published_on|date:'D, d M, Y' }}</p>
        <a href="{% url 'post_detail' pk=post.pk %}">
            Comments: {{ post.get_approved_comments.count }}
        </a>
    {% endfor %}
{% endblock content %}
