{% extends 'blog/base.html' %}

{% block content %}
    <div class="container">
        <form method="post">
            {% csrf_token %}
            <p>Are you sure you want to delete "{{ object }}" ?</p>
            <button class="btn btn-danger" type="submit">Delete</button>
            <a class="btn btn-default" href="{% url 'post_detail' pk=object.pk %}">Cancel</a>
        </form>
    </div>
{% endblock content %}
